<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <script src="Script/jquery-3.7.1.min.js"></script>
    <script src="Script/navBar.js" defer></script>
    <script src="Script/AddPropertyContent.js" defer></script>
    <script src="Script/SubmitAddPropertyBtn.js" defer></script>
    <script src="Script/footer.js" defer></script>

    <link rel="stylesheet" href="Style/navAndFooter.css">
    <link rel="stylesheet" href="Style/AddPropertyStyles.css">
</head>
<body>
    <main>
        <h2>Add New Property</h2>
        <form id="addPropertyForm">
            <label for="propertyName">Property Name:</label>
            <input type="text" id="propertyName" name="propertyName" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="neighborhood">Neighborhood:</label>
            <input type="text" id="neighborhood" name="neighborhood" required>

            <label for="squareFootage">Square Feet:</label>
            <input type="number" id="squareFootage" name="squareFootage" required>

            <label>Parking Available:</label>
            <label><input type="radio" name="parking" value="Yes" required> Yes</label>
            <label><input type="radio" name="parking" value="No"> No</label>

            <label>Near Public Transit:</label>
            <label><input type="radio" name="transit" value="Yes" required> Yes</label>
            <label><input type="radio" name="transit" value="No"> No</label>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes"></textarea>

            <label for="photos">Upload Photos:</label>
            <input type="file" id="photos" name="photos" multiple>

            <button type="submit">Add Property</button>
        </form>
        <div id="propertyMessage"></div>
    </main>

</body>
</html>
